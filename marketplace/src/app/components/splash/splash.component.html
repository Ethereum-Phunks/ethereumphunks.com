<div
  #imagesWrapper
  class="images-wrapper"
  [class.is-minting]="!!mintImage()">

  @for (image of images; track idx; let idx = $index) {
    <div class="image-wrapper">
      <img
        [src]="image"
        width="300"
        height="300"
      />
    </div>
    } @empty {
      @for (i of [1, 2, 3, 4, 5, 6, 7]; track i) {
      <div class="image-wrapper">
        <img
          src="/assets/loadingphunk.png"
          width="300"
          height="300"
        />
      </div>
    }
  }
</div>
