<div class="mint-info-wrapper">
  <span class="minted">10,000</span> / 10,000 ethscribed
</div>

<div class="form-wrapper">
  <div class="input-wrapper">
    <input type="number" placeholder="Token ID" [formControl]="tokenId" />
    @if (loadingMint()) {
      <div class="loader">
        <img src="/assets/loader-light.gif" width="20" height="20" alt="">
      </div>
    }
  </div>

  <button (click)="randomMintItem()">Random</button>
</div>

<div class="image-wrapper">
  <img
    [src]="activeMint()?.imageUri"
    width="240"
    height="240"
    [class.loading]="loadingMint()"
  />
</div>

<div class="actions-wrapper">

  <div class="actions-buttons-wrapper">
    @if (connected$ | async) {
      <button
        (click)="inscribe()"
        class="ethscribe"
        [class.disabled]="inscribing()">

        Inscribe
      </button>
    }
  </div>

  @if (error()) {
    <pre class="pink">{{ error() }}</pre>
  }

  @if (transaction().status) {
    <p class="pink">Your transaction is {{ transaction().status }}. <a [href]="'https://etherscan.com/tx/' + transaction().hash" target="_blank">View it on Etherscan</a></p>
  }
</div>
